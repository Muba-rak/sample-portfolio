<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
      <div class="container">
        <a class="navbar-brand" href="#">
          <h2>Jane <span class="text-primary">Doe</span></h2>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <form
      class="border-top border-5 border-primary shadow-lg mx-auto p-5 my-5 rounded-3"
      style="width: 520px"
    >
      <div class="mb-3">
        <label for="fullname" class="text-dark form-label">Full Name</label>
        <input
          type="text"
          id="fullname"
          class="form-control shadow-none"
          placeholder="Full Name"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="text-dark form-label">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-control shadow-none"
          placeholder="example@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="subject" class="text-dark form-label">Subject</label>
        <input
          type="text"
          id="subject"
          class="form-control shadow-none"
          placeholder="Subject title"
        />
      </div>
      <div class="mb-3">
        <label for="message" class="text-dark form-label"
          >Message or Questions</label
        >
        <textarea
          id="message"
          class="form-control"
          rows="5"
          placeholder="Type your message, questions and inquiries"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100 d-block">
        Send Message
      </button>
    </form>

    <img src="./laptop.jpg" width="400" alt="" />
    <div class="card" style="width: 18rem">
      <img src="./laptop.jpg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>

    <a href="#" class="btn btn-success btn-sm">Login</a>
    <a href="#" class="btn btn-success">Login</a>
    <a href="#" class="btn btn-success btn-lg">Login</a>
    <button class="btn btn-outline-danger">Hover</button>
    <a href="#"> <i class="bi bi-twitter-x text-danger fs-2"></i> </a>

    <p class="mt-5 text-center bg-success p-3 rounded-4 border"></p>
    <div
      class="d-flex justify-content-center border border-5 border-primary vh-100"
    >
      <h1>1</h1>
      <h1>2</h1>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
